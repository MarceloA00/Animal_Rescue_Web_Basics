<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescate de Animales</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div class="hero">
        <h1>Welcome!</h1>
        <h2>Our friends need a home.</h2>
    </div>

    <div class="filter-nav">
        <a href="#" data-filter="all">Todos</a>
        <a href="#" data-filter="dog">Perros</a>
        <a href="#" data-filter="cat">Gatos</a>
        <a href="#" data-filter="rabbit">Conejos</a>
    </div>

    <div class="animals">
        
    </div>

    <template id="animal-card">
        <div class="animal-card">
            <div class="animal-card-text">
                <h3></h3>
                <small><span class="age"></span> - <span class="species"></span></small>
                <p></p>
                <a href="#" class="primary-btn">Adopta a <span class="btn-pet-name"></span></a>
            </div>
            <div class="animal-card-photo">
                <img src="" alt="Dog">
            </div>
        </div>
    </template>


</body>

</html>
